<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tooltip</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/external/essentials.css">

        <link rel="stylesheet" href="../assets/css/tooltip.css">

    </head>
    <body>
       <div class="wrapper">

            <header class="pa10">
                <div class="container">
                    <h1 class="h3">CSS ONLY COMPONENTS</h1>
                </div>
            </header>

            <main>
                <section>
                    <div class="container">

                            <div class="module__example bgcolor-white pa10 mt20">
                                <p><span class="tooltip" data-tooltip="Hello!" data-tooltip-pos="up" data-tooltip-length="fit">Hover Me</span></p>
                                <p class="mt20"><span class="tooltip" data-tooltip="Hello!" data-tooltip-pos="right" data-tooltip-length="fit">Hover Me</span></p>
                                <p class="mt20"><span class="tooltip" data-tooltip="Hello!" data-tooltip-pos="down" data-tooltip-length="fit">Hover Me</span></p>
                                <p class="mt20"><span class="tooltip" data-tooltip="Hello!" data-tooltip-pos="left" data-tooltip-length="fit">Hover Me</span></p>
                            </div>

                    </div>
                </section>
            </main>
        </div>


    </body>
</html>
